{% extends "htmlbase.html" %}

{% block title %} Signup Page {% endblock title %}

{% block content %}
<div class="col-md-12 w-75">
    <form method="post" class="post-form" action="{% url 'signup' %}" id="yourForm">
        {% csrf_token %}
        <div class="container">
            <div class="float-end">
                <a href="{% url 'loginpage' %}" class="btn btn-secondary">Login</a>
            </div>
            <div class="col-12 text-center">
                <h3>Signup Page</h3>
            </div>

            <div class="mb-3">
                <label>Name:</label>
                {{ form.first_name }}
            </div>
            <div class="mb-3">
                <label>User Name:</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label>Email:</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label>Password:</label>
                {{ form.password }}
            </div>
            <div class="mb-3">
                <label>Confirm:</label>
                {{ form.confirm_password }}
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </div>
    </form>
    <h4 style = "color: blue">{{pw_error}}</h4>
    <br>
    <h4 style = "color: blue">{{taken}}</h4>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


{% endblock content %}
