{% extends "base.html" %}

{% block title %} Add New Employee Record {% endblock title %}

{% block content %}
<div class="col-md-12">
    <form method="post" class="post-form" action="/addnew">
        {% csrf_token %}
        <div class="container">
            <div class="col-12">
                <h3>Signup Page</h3>
            </div>
            <div class="mb-3">
                <label>Name:</label>
                {{ form.first_name }}
            </div>
            <div class="mb-3">
                <label>User Name:</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label>Email:</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label>Password:</label>
                {{ form.password }}
            </div>
            <div class="mb-3">
                <label>Confirm:</label>
                {{ form2.confirm_password }}
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </div>
    </form>
</div>
{% endblock content %}
